<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .container {
      margin: auto;
      padding: 5px;
    }

    .square#square1 {
      background-color: red;
      padding: 15px;
      margin: 5px;
      text-align: center;
      color: #fff;
      max-width: max-content;
    }

    .square#square2 {
      background-color: green;
      padding: 15px;
      margin: 5px;
      text-align: center;
      color: #fff;
      max-width: max-content;
    }
  </style>

  <body>
    <div class="container">
      <div id="square1" class="square">
        <div>Shahnewaz Ibrahim</div>
        <hr />
        <div>Shah</div>
        <div>new</div>
        <div>az</div>
        <div>Ib</div>
        <div>ra</div>
        <div>him</div>
      </div>
      <div id="square2" class="square">
        <div>Himu</div>
        <hr />
        <div>Hi</div>
        <div>mu</div>
      </div>
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/plugins/CSSPlugin.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenLite.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/utils/Draggable.min.js"></script>
  <script>
    const container = document.querySelector(".container");
    const square1 = document.querySelector("#square1");
    const square2 = document.querySelector("#square2");
    // Draggable.create("#square1,#square2",);
    Draggable.create("#square1,#square2", {
      type: "y",
      bounds: document.querySelector(".container"),
      inertia: true,
      onClick: function (ind) {
        console.log("clicked",ind);
      },
      onDragEnd: function (ind) {
        console.log("drag ended",ind);
      },
    });
  </script>
</html>
